<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday PDF Page</title>
<style>
body{
  margin:0;
  font-family: Georgia, serif;
  background: linear-gradient(#fceabb,#f8b500);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* PRE-FORM */
#preForm{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  width:100%;
}
#preForm button{
  padding:10px 20px;
  font-size:18px;
  margin-top:10px;
  background:#ff4081;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

/* LOGIN BOX */
#loginBox{
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
#loginBox input{
  padding:12px;
  font-size:18px;
  border-radius:8px;
  border:none;
  margin:6px 0;
}
#loginBox button{
  margin-top:10px;
  padding:10px 25px;
  font-size:18px;
  background:#4caf50;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
#error{
  color:red;
  display:none;
  margin-top:10px;
}

/* COUNTDOWN */
#countdown{
  display:none;
  position:fixed;
  inset:0;
  background:#000c;
  color:white;
  font-size:80px;
  justify-content:center;
  align-items:center;
  z-index:9;
  display:flex;
}

/* PDF SECTION */
#pdfContainer{
  display:none;
  width:100%;
  height:100vh;
}
#pdfContainer iframe{
  width:100%;
  height:100%;
  border:none;
}
</style>
</head>
<body>

<!-- PRE-FORM -->
<div id="preForm">
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe9m13NimyOKKPbX5zGTaxtqH_aaqwEz0rqmwZBHgkOYFEl-w/viewform?embedded=true" width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
  <button onclick="showLogin()">Continue to Login</button>
</div>

<!-- LOGIN -->
<div id="loginBox">
  <h2>Login</h2>
  <input id="userId" placeholder="User ID">
  <input id="userPass" type="password" placeholder="Password">
  <button onclick="checkLogin()">Login</button>
  <div id="error">Invalid User ID or Password</div>
</div>

<!-- COUNTDOWN -->
<div id="countdown"></div>

<!-- PDF EMBED -->
<div id="pdfContainer">
  <iframe src="yourfile.pdf"></iframe>
</div>

<script>
// --- Users and password ---
const validUsers = ["Jawa7899","Jawa7799","Jawa6699"];
const correctPassword = "6699";

// --- Show login after form ---
function showLogin(){
  document.getElementById("preForm").style.display="none";
  document.getElementById("loginBox").style.display="flex";
}

// --- Check login ---
function checkLogin(){
  const id = document.getElementById("userId").value.trim();
  const pass = document.getElementById("userPass").value.trim();
  const error = document.getElementById("error");

  if(validUsers.includes(id) && pass === correctPassword){
    document.getElementById("loginBox").style.display="none";
    startCountdown();
  } else {
    error.style.display="block";
  }
}

// --- Countdown 3 → 2 → 1 ---
function startCountdown(){
  let c = 3;
  const cd = document.getElementById("countdown");
  cd.style.display="flex";
  cd.innerText = c;

  const timer = setInterval(()=>{
    c--;
    if(c>0){
      cd.innerText = c;
    } else {
      clearInterval(timer);
      cd.style.display="none";
      document.getElementById("pdfContainer").style.display="block";
    }
  },1000);
}
</script>

</body>
</html>
